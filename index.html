<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/72bfd52200.js"></script>
  <link rel="stylesheet" href="animate.css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <title> </title>

</head>
<body>

    <!-- <img src="../img/skypictureone.jpeg" class="backgroundImg"> -->

    <header>

       <div class="logo">
            <img src="./img/appAltShadow.svg" class="weatherLogoOne">
        </div>

        <div class="datelocation">
            <h1 class="cornerInfo"><span class="currentDate"></span><span class="cornerDash"> | </span> <span class="currentLocation">--</span></h1>
            <br>
            <form class="searchField wow">
            <input type="text" placeholder="Search..." id="autoComplete=" class="searchBar" value="">
            </form>
        </div>
    </header>

    <section class="middle">
        <div class="centerContainer">
            <div class="currentWeather">
                <ul class="topInfo">
                    <li class="currentTemp wow fadeInLeft">--<span class="degree">°</span></li>
                    <li class="weatherDescript"> <span class="underlineTwo">| </span><span class="wow fadeInRight">--</span></li>
                </ul>
            </div>

            <br>
            <br>
            <br>
            <br>
            <p class="underline"> </p>

            <div class="additionalInfo wow fadeInUp">
                <table class="moreInfo">
                  <tr class="firstRow">
                    <th>--°</th>
                    <th>--</th>
                    <th>--<span class="percentage">% </span></th>
                    <th>--<span class="mph"> mph</span></th>
                  </tr>
                  <tr class="secondRow">
                    <td>max</td>
                    <td>min</td>
                    <td><img src="./img/humidity.svg" class="humidity"><br><span class="humidityDetail">humidity</span></td>
                    <td><i class="fas fa-wind"></i><br><span class="windSpeed">wind speed</span></td>
                  </tr>
                </table>
            </div>

        </div>

      <section>
        <div class="weather">
            <img src="./img/animated/cloudy.svg" class="weatherPic" alt="weather of the day">
        </div>
      </section>

    </section>


<!-- <script src="src/js/index.js"></script> -->
<script src="wowjs/dist/wow.min.js"></script>

<script>

    function activatePlaceSearch() {
    const options = {types: ['(cities)']};
    let input = document.querySelector('.searchBar')
    let autoComplete = new google.maps.places.Autocomplete(input, options);
    };

</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw6lzvzQI8EnfBLYUBi8twbQOFBpbTO1M&libraries=places&callback=activatePlaceSearch" defer></script>
<script type="text/javascript" src="js/bundle.js"></script><script type="text/javascript" src="js/bundle.js"></script></body>
</html>
