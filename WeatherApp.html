<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/72bfd52200.js"></script>
  <link rel="stylesheet" href="css/weatherApp.css">
  <title> </title>

</head>
<body>

    <!-- <img src="../img/skypictureone.jpeg" class="backgroundImg"> -->

    <header>

       <div class="logo">
            <img src="./img/appAltShadow.svg" class="weatherLogoOne">
        </div>

        <div class="datelocation">
            <h1><span class="currentDate"></span>| <span class="currentLocation">Raleigh, NC</span></h1>
            <br>
            <form>
            <input type="text" placeholder="Search..." class="searchBar" value="">
            </form>
        </div>
    </header>

    <section class="middle">
        <div class="centerContainer">
            <div class="currentWeather">
                <ul class="topInfo">
                    <li class="currentTemp">82<span class="degree">°</span></li>
                    <li class="weatherDescript">clear sky</li>
                </ul>
            </div>


    <section>
        <div class="weather">
            <img src="./img/animated/cloudy.svg" class="weather" alt="weather of the day">
        </div>
    </section>

            <br>
            <p class="underline"> </p>

            <div class="additionalInfo">
                <table class="moreInfo">
                  <tr class="firstRow">
                    <th>85°</th>
                    <th>77°</th>
                    <th><i class="fas fa-tint"></th>
                    <th><i class="fas fa-wind"></i></th>
                  </tr>
                  <tr class="secondRow">
                    <td>max</td>
                    <td>min</td>
                    <td>20%</td>
                    <td>3.1</td>
                  </tr>
                </table>
            </div>

        </div>

    </section>


<!-- <script src="src/js/index.js"></script> -->
</body>
</html>
